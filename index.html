<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="successpage.html">
        <div class="container">
            <h1>Registration Page</h1>
            <p>Please fill in the form to register!</p>
            <hr>
            <label>First name</label>
            <input type="text" placeholder="Enter first name" name="email" id="first name" required>
            <label>Last name</label>
            <input type="text" placeholder="Enter last name" name="email" id="last name" required>
            <label>Phone number</label>
            <input type="number" placeholder="080-555-666" pattern="{+234}" name="" id="number" required>
            <label>Email</label>
            <input type="email" placeholder="johndoe@gmail.com" name="email" id="email" required>
            <label>Gender</label>
            <div class="select">
            <select name="gender" id= "format">
                <option value="none selected">none selected</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select> </div> <br>
            <label>Date of birth</label>
            <input type="date" placeholder="enter your date of birth" name="date" id="date" required>
            <label>Favourite colour</label>
            <input type="color" placeholder="select your favourite colour" name="email" id="colour" required>
            <label>Password</label>
            <input type="text" placeholder="enter your password" name="password" id="psw" required>


        </div>
        <hr>
        <p>By registering you agree to our <a href="#">Terms and condition</a></p>
        <button type="submit" class="registerbtn">Register</button>

    </form>
    <div>
        <p> Already have an account?<a href="login.html">login</a></p>
    </div>
</body>

</html>
